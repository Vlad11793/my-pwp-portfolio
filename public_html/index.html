<div class="m-3">
	<h3>Contact Me</h3>
	<form id="contact-form" name="contact-form" action="../php/" method="post" class="ng-pristine ng-valid ng-submitted" novalidate="novalidate"
			style="">
		<div class="form-group">
			<label for="name">Name <span class="text-danger">*</span></label>
			<div class="input-group">
				<div class="input-group-addon">
					<i class="fa fa-user" aria-hidden="true"></i>
				</div>
				<input type="text" class="form-control alert alert-danger" id="name" name="name" placeholder="Name"
						 aria-required="true" aria-describedby="name-error" aria-invalid="true">
			</div>
		</div>
		<div class="form-group">
			<label for="email">Email <span class="text-danger">*</span></label>
			<div class="input-group">
				<div class="input-group-addon">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</div>
				<input type="email" class="form-control alert alert-danger" id="email" name="email"
						 placeholder="Email" aria-required="true" aria-describedby="email-error" aria-invalid="true">
			</div>
		</div>
		<div class="form-group">
			<label for="subject">Subject</label>
			<div class="input-group">
				<div class="input-group-addon">
					<i class="fa fa-pencil" aria-hidden="true"></i>
				</div>
				<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
			</div>
		</div>
		<div class="form-group">
			<label for="message">Message <span class="text-danger">*</span></label>
			<div class="input-group">
				<div class="input-group-addon">
					<i class="fa fa-comment" aria-hidden="true"></i>
				</div>
				<textarea class="form-control alert alert-danger" rows="5" id="message" name="message"
							 placeholder="Message (2000 characters max)" aria-required="true"
							 aria-describedby="message-error" aria-invalid="true"></textarea>
			</div>
		</div>
		<!-- reCAPTCHA -->
		<div class="g-recaptcha m-y-1" data-sitekey="6LcFcNoUAAAAADIBsbEWk3JGHKDeP7W5SYlwwt2W">

		</div>
		<button class="btn btn-success" type="submit"><i class="fa fa-paper-plane"></i> Send</button>
		<button class="btn btn-warning" type="reset"><i class="fa fa-ban"></i> Reset</button>
	</form>
